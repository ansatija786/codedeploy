version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - npm install
  build:
    commands:
      - echo Running tests
      - npm test
   
   artifacts:
    files:
      - '**/*'
    base-directory: base_location
    name: dev-backend-build-artifacts
    discard-paths: no